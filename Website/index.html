<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Journal</title>
</head>

<body>
    <div id="wrapper">
        <header id="mainHeader">
            <div id="headerLogo">
                <h1>Weather Journal</h1>
            </div>
        </header>
        <main id="mainContent">
            <section id="inputSection">
                <div class="content zip">
                    <label for="zipcode">What's you zipcode?</label>
                    <input type="text" id="userZip" placeholder="Enter zip code here">
                </div>

                <div class="content feelings">
                    <label for="Feelings">How are you feeling today?</label>
                    <input type="text" id="userFeelings" placeholder="Tell me your feelings">
                </div>
            </section>

            <section id="outputSection">
                <h3 class="outputHeader">
                    outputHeader
                </h3>
            </section>
        </main>
        <footer id="mainFooter">
            <div class="footerText">
                <p>Thank you for reading throw.</p>
                <p>This Journal was made from sdcratch by Omar Ghanem.</p>
            </div>
        </footer>
        <script src="app.js" type="text/javascript"></script>
    </div>
</body>

</html>
